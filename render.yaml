services:
  - type: web
    name: mentoriq-backend
    runtime: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7
      - key: GROQ_API_KEY
        sync: false  # Set this in Render dashboard
      - key: ALLOWED_ORIGINS
        value: https://mentoriq.netlify.app,http://localhost:5173
    autoDeploy: true  # Auto deploy on push